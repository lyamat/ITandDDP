                    General

        <div class="general-container">
            <div class="tracks-container">
                <form class="music-search">
                    <div class="search-wrap">
                        <input class="music-search__input" type="text" placeholder="Search music" required>
                        <button class="music-search__button" type="button">
                            <img class="icon" src="../img/search.png">
                        </button>
                    </div>
                </form>
                <div class="multi-line-tracks">
                    <div class="track-container">
                        <button class="track-container__button-wrap"></button>
                        <div class="track__cover-wrap">
                            <img class="track__cover" alt="playlist1" src="../img/album_cover.png" />
                            <div class="play-pause-button-wrap">
                                <button class="play-pause-button"></button>
                            </div>
                        </div>
                        <div class="track__title-wrap">
                            <div class="audio__title">
                                <div class="audio__title__text-wrap">
                                    <span class="song__title">
                                        Title
                                    </span>
                                </div>
                                <div class="audio__title__text-wrap">
                                    <a class="song__performer" href="search.html">
                                        Performer
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="track__buttons-container">
                            <div class="track__button-wrap">
                                <button class="track__button play-next-button">
                                        <svg class="icon play-next">
                                            <line x1="0" x2="13" y1="1" y2="1" />
                                            <line x1="0" x2="6" y1="7" y2="7" />
                                            <line x1="0" x2="6" y1="13" y2="13" />
                                            <polygon points="9 7, 9 12, 13 9.5" />
                                        </svg>
                                        <svg class="icon remove-next">
                                            <line x1="0" x2="13" y1="1" y2="1" />
                                            <line x1="0" x2="6" y1="7" y2="7" />
                                            <line x1="0" x2="6" y1="13" y2="13" />
                                            <polyline points="8 8, 13 13" />
                                            <polyline points="8 13, 13 8" />
                                        </svg>
                                    </button>
                            </div>
                            <div class="track__button-wrap">
                                <button class="track__button add-button added">
                                        <svg class="icon add">
                                            <line x1="0" x2="14" y1="7" y2="7" />
                                            <line x1="7" x2="7" y1="0" y2="14" />
                                        </svg>
                                        <svg class="icon remove">
                                            <line x1="1" x2="13" y1="1" y2="13" />
                                            <line x1="1" x2="13" y1="13" y2="1" />
                                        </svg>
                                    </button>
                            </div>

                        <div>

                                            <polyline points="8 8, 13 13" />
                                            <polyline points="8 13, 13 8" />
                                        </svg>
                                    </button>
                            </div>
                            <div class="track__button-wrap">
                                <button class="track__button add-button added">
                                        <svg class="icon add">
                                            <line x1="0" x2="14" y1="7" y2="7" />
                                            <line x1="7" x2="7" y1="0" y2="14" />
                                        </svg>
                                        <svg class="icon remove">
                                            <line x1="1" x2="13" y1="1" y2="13" />
                                            <line x1="1" x2="13" y1="13" y2="1" />
                                        </svg>
                                    </button>
                            </div>
                        </div>
                        <div>
                            <span class="track__duration">mm:ss</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer__content">
            <div class="player-container" data-track_id="">
                <button class="player__icon">
                    <svg class="icon">
                        <circle cx="50%" cy="50%" r="13px" />
                    </svg>
                    <svg class="icon-play">
                        <polygon points="0 0, 0 11, 9 5.5" fill="#121212" />
                    </svg>
                    <svg class="icon-pause">
                        <rect x="0" y="0" width="4px" height="11px" />
                        <rect x="7px" y="0" width="4px" height="11px" />
                    </svg>
                </button>
                <button class="player__prev">
                    <svg class="icon">
                        <rect x="0" y="0" width="2" height="11" />
                        <polygon points="2 5.5, 10 11, 10 0" />
                    </svg>
                </button>
                <button class="player__next">
                    <svg class="icon">
                        <rect x="9" y="0" width="2" height="11" />
                        <polygon points="0 0, 0 11, 9 5.5" />
                    </svg>
                </button>
                <div class="cover-wrap">
                    <img src="../img/album_cover.png" class="player__cover">
                </div>
                <div class="player__title-container">
                    <div class="audio__title-wrap">
                        <div class="audio__title">
                            <span class="song__title">
                                Listened Author
                            </span>
                            <span class="song__performer">
                                Listened Performer
                            </span>
                        </div>
                        <span class="audio__progress-time" data-ms="">mm:ss</span>
                    </div>
                    <div class="audio__slider">
                        <input class="slider progress" type="range" value="0" min="0" max="100" />
                    </div>
                </div>
                <div class="player__volume">
                    <input class="slider volume" type="range" value="0" min="0" max="100" />
                </div>
                <button class="player__shuffle">
                    <svg class="icon" viewBox="0 0 20 16" width="20px" height="16px">
                        <polygon points="0 0, 20 16" />
                        <polygon points="0 16, 20 0" />

                        <polygon points="20 16, 20 12, 16 16" />
                        <polygon points="20 0, 20 4, 16 0" />
                    </svg>
                </button>
                <button class="player__repeat">
                    <svg class="icon" viewBox="0 0 20 16" width="20px" height="16px">
                        <polyline points="3 0, 17 0, 17 6" />
                        <polyline points="3 10, 3 16, 17 16" />

                        <polyline points="14 4, 17 7, 20 4" />
                        <polyline points="0 12, 3 9, 6 12" />
                    </svg>
                </button>
            </div>
        </div>
    </footer>
</body>

</html>
